<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
       const alphabet = prompt(`Enter alphabet:`);
    
        if ('a' == alphabet  ) {
           console.log(`a is vowel.`)
        }
        else if ('e'==alphabet ) {
           console.log(`e is vowel.`)
        }
        else if ('i'==alphabet) {
           console.log(`i is vowel.`)
        }
        else if ('o'==alphabet) {
           console.log(`o is vowel.`)
        }
        else if ('u'==alphabet) {
           console.log(`u is vowel.`)
        }
        else{   
           console.log(`The given character is consonant.`)
        }
    </script>
</body>

</html>
